<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    /* Light Theme (default) */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      grid-template-columns: 200px 1fr;
      grid-template-rows: 50px 1fr 40px;
      height: 100vh;
    }

    header {
      grid-area: header;
      background-color: #4CAF50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
    }

    .theme-switch {
      font-size: 14px;
    }

    aside {
      grid-area: sidebar;
      background-color: #f4f4f4;
      padding: 15px;
      border-right: 1px solid #ccc;
    }

    aside nav a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
    }

    main {
      grid-area: main;
      padding: 20px;
    }

    main h2 {
      margin-top: 0;
    }

    footer {
      grid-area: footer;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      line-height: 40px;
      font-size: 14px;
    }

    /* Dark Theme */
    body.dark {
      background-color: #121212;
      color: #f5f5f5;
    }

    body.dark header {
      background-color: #1f1f1f;
      color: #fff;
    }

    body.dark aside {
      background-color: #1a1a1a;
      border-right: 1px solid #333;
    }

    body.dark aside nav a {
      color: #bbb;
    }

    body.dark main {
      background-color: #1e1e1e;
    }

    body.dark footer {
      background-color: #1f1f1f;
      color: #bbb;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <label class="theme-switch">
      <input type="checkbox" id="themeToggle"> Dark Mode
    </label>
  </header>

  <aside>
    <nav>
      <a href="#">Home</a>
      <a href="#">Users</a>
      <a href="#">Settings</a>
    </nav>
  </aside>

  <main>
    <h2>Welcome, Admin!</h2>
    <p>This is the main content area. Add charts, tables, or reports here.</p>
  </main>

  <footer>
    Â© 2025 Admin Panel
  </footer>

  <script>
    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark');
    });
  </script>
</body>
</html>
