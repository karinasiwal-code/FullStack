<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Character Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    .counter-box {
      width: 500px;
      background: #fff;
      border: 1px solid #000;
      padding: 15px;
      margin-bottom: 20px;
    }

    h3 {
      margin-top: 0;
      font-size: 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      resize: none;
    }

    .counter {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- First Box -->
  <div class="counter-box">
    <h3>Live Character Counter</h3>
    <textarea id="text1" placeholder="Start typing..."></textarea>
    <div class="counter">Characters: <span id="count1">0</span></div>
  </div>

  <!-- Second Box -->
  <div class="counter-box">
    <h3>Live Character Counter</h3>
    <textarea id="text2">Hello from ByteXL</textarea>
    <div class="counter">Characters: <span id="count2">17</span></div>
  </div>

  <script>
    // Function to update counters
    function updateCounter(textarea, counter) {
      counter.textContent = textarea.value.length;
    }

    // First textarea
    const text1 = document.getElementById('text1');
    const count1 = document.getElementById('count1');
    text1.addEventListener('input', () => updateCounter(text1, count1));

    // Second textarea (pre-filled)
    const text2 = document.getElementById('text2');
    const count2 = document.getElementById('count2');
    text2.addEventListener('input', () => updateCounter(text2, count2));
  </script>

</body>
</html>
